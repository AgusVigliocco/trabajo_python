{% extends 'layout.html' %}

{% block content %}
<h1>Publicaciones</h1>

{% for post in posts %}

<h2>{{post.title}}</h2>
<img class='img-fluid' src="{{post.image.url}}" alt="{{post.title}}">
<p>{{post.date|date:'d M Y'}}</p>
<p>{{post.description|truncatechars:100}}</p>

<a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>

{% endfor%}

{% endblock %}
